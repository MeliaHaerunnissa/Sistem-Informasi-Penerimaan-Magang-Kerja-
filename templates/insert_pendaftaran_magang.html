{% include 'includes/head.html' %}
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran Magang</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">

  <link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="/static/plugins/jquery/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	{% include 'includes/sidebar_mahasiswa.html' %}
		<div class="content-wrapper">
    		<section class="content-header">
      			<div class="container-fluid">
        		    <div class="row mb-12">
          			    <div class="col-sm-12">
          				      <form action="{{ url_for('pendaftaran_magang') }}" method = "post" enctype="multipart/form-data">
                        </div>
                    </div>
          	    </div>
          	</section>

          	<section class="content">
          		<div class="container">
          			<div class="col-md-12">
          				<div class="card card-primary">
          					<div class="card-header">
          						<h3 class="card-title">Form Pendaftaran Mahasiswa Magang</h3>
          					</div>
                  </div>

          					<form action="/pendaftaran_magang" method="post" enctype="multipart/form-data">
          						<div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="foto">Foto: </label>
                          <div>
                          <input type = "file" name = "foto" id="file" />
                        </div>
                      </div>

        							<div class="form-group col-md-6">
        								<label for="nama_lengkap">Nama Lengkap: </label>
        								<input type="nama_lengkap" name="nama_lengkap" class="form-control" id="nama_lengkap" placeholder="Nama Lengkap">
        							</div>

        							<div class="form-group col-md-6">
        								<label for="nim">NIM: </label>
        								<input type="nim" name="nim" class="form-control" id="nim" placeholder="NIM">
        							</div>

        							<div class="form-group col-md-6">
        								<label for="program_studi">Program Studi: </label>
        								<input type="program_studi" name="program_studi" class="form-control" id="program_studi" placeholder="Program Studi">
        							</div>

        							<div class="form-group col-md-6">
        								<label for="universitas">Universitas: </label>
        								<input type="universitas" name="universitas" class="form-control" id="universitas" placeholder="Universitas">
        							</div>

                      <div class="form-group col-md-6">
                        <label for="tujuan_magang">Tujuan Magang: </label>
                        <select type="tujuan_magang" name="tujuan_magang" class="form-control" id="tujuan_magang">
                              <option value="Penelitian">Penelitian</option>
                              <option value="Magang">Magang</option>
                              <option value="PKL">PKL</option>
                              <option value="Lainnya">Lainnya</option>
                        </div>
                    </select>
                  </div>

                      <div class="form-group col-md-6">
                        <label for="alamat_ktp">Alamat Sesuai KTP</label>
                        <textarea type="alamat_ktp" name="alamat_ktp" class="md-textarea form-control" id="alamat_ktp" placeholder="Alamat Sesuai KTP"></textarea>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="alamat_kost">Domisili Sekarang</label>
                        <textarea type="alamat_kost" name="alamat_kost" class="md-textarea form-control" id="alamat_kost" placeholder="Domisili Sekarang"></textarea>
                      </div>

        							<div class="form-group col-md-6">
        								<label for="tanggal_masuk">Periode Masuk: </label>
        								<input type="date" name="tanggal_masuk" class="form-control" id="tanggal_masuk" placeholder="Tanggal Masuk">
        							</div>

        							<div class="form-group col-md-6">
        								<label for="tanggal_selesai">Periode Selesai: </label>
        								<input type="date" name="tanggal_selesai" class="form-control" id="tanggal_selesai" placeholder="Tanggal Selesai">
        							</div>

                      <div class="form-group col-md-6">
                        <label for="email">Email: </label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                      </div>

        							<div class="form-group col-md-6">
        								<label for="no_telp">No Telp: </label>
        								<input type="no_telp" name="no_telp" class="form-control" id="no_telp" placeholder="No Telp">
        							</div>

                      <div class="form-group col-md-6">
                        <label for="riwayat_sehat">Riwayat Sehat: </label>
                        <input type="riwayat_sehat" name="riwayat_sehat" class="form-control" id="riwayat_sehat" placeholder="Riwayat Sehat">
                      </div>

                      <div>
                        <input type="hidden" name="status" value="pending">
                      </div>

                      <div class="form-group col-md-6">
                        <label for="file">Surat Pengantar: </label>
                        <div>
                        <input type = "file" name = "file" id="file" />
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="proposal">Proposal: </label>
                      <div>
                      <input type = "file" name = "proposal" id="file" />
                    </div>
                  </div>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Daftar</button>
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Data Disimpan</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">Pendaftaran Berhasil
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Daftar</button>
                      </div>
                    </div>
                  </div>
                </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
