{% include 'includes/head.html' %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Badan Narkotika Nasional</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">

  <link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <script src="/static/plugins/jquery/jquery.min.js"></script>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <div class="card">
                  <div class="card-body login-card-body">
                    <p class="login-box-msg">
                      <p class="h2">BADAN NARKOTIKA NASIONAL</p>
                      <br>
                    {% if msg %}
                      <p style="color:red">{{ msg }}</p>
                    {% endif %}
                      <div class="input-group mb-3">
                        <input type="username" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                          </div>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-4">
                        <a href="{{ url_for('data_pendaftaran') }}" class="btn btn-primary">Login</a>
                      </div>
                    </div>
                    <br>
                    <div class="no-account" align="center">
                      <a href="{{ url_for('buat_akun') }}">Belum punya Akun? Daftar Disini</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </body>
    </html>
