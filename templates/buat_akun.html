<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Akun</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
    <script src="/static/plugins/jquery/jquery.min.js"></script>

    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="/static/plugins/datatables-buttons/js/buttons.html5.min.js"></script>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <p class="h1">Buat Akun</a>
                </header>
                <section id="content" class="page-content card card-block">
                    <form action="{{url_for('buat_akun')}}" method="post">
                        <input type="hidden" name="id_user">
                        <section>
                            <br>
                            <div class="form-group row ">
                                <label class="col-md-4 form-control-label required">Nama Lengkap</label>
                                <div class="col-md-6">
                                    <input class="form-control" name="nama_lengkap" type="text" required="" placeholder="Nama Lengkap">
                                </div>
                                <div class="col-md-3 form-control-comment"></div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-4 form-control-label required">username</label>
                                <div class="col-md-6">
                                    <input class="form-control" name="username" type="text" required="" placeholder="username">
                                </div>
                                <div class="col-md-3 form-control-comment"></div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-4 form-control-label required">Password</label>
                                <div class="col-md-6">
                                    <div class="input-group js-parent-focus">
                                        <input class="form-control js-child-focus js-visible-password" name="password" type="password" value="" required="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-3 form-control-comment"></div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-md-4 form-control-label">Jenis Kelamin</label>
                                <div class="col-md-6">
                                    <div class="input-group js-parent-focus">
                                        <input class="form-control js-child-focus js-visible-jenis_kelamin" name="jenis_kelamin" type="jenis_kelamin" value="" required="" placeholder="Jenis Kelamin">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="form-group row ">
                                <label class="col-md-6 form-control-label">
                                <div class="col-md-4">
                                <input type="hidden" name="submitCreate" value="1">
                                <button class="btn btn-primary form-control-submit" type="submit">Daftar Akun</button>
                            </footer>
                        </form>
                    </section>
                </section>
                <footer class="page-footer"> 
                </footer>
            </section>
        </div>
    </div>
</section>
</main>
</body>
</html>
